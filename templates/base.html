<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Asteroid Hub GEPPAA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 1200px; }
        .config-box { background-color: white; padding: 1.5rem; border-radius: 0.5rem; border: 1px solid #dee2e6; }
        .table-container { overflow-x: auto; }
        .table th { background-color: #004a99 !important; color: white !important; }
        .nav-link.active { font-weight: bold; border-bottom: 2px solid #fff; }
        
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1050;
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            flex-direction: column;
            font-size: 1.5rem;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Buscando dados, por favor aguarde...</p>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">üõ∞Ô∏è Asteroid Hub GEPPAA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{{ url_for('index') }}">Busca</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'minhas-tabelas' in request.path %}active{% endif %}" href="{{ url_for('minhas_tabelas') }}">Minhas Tabelas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/configuracoes' %}active{% endif %}" href="{{ url_for('configuracoes') }}">Configura√ß√µes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
